<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Passenger Counter</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <h1>Passenger Counter App</h1>
            <h2 id = "counter">0</h2>
            <button id="increase">INCREMENT</button>
            <button id="save">SAVE</button>
            <p id="entry">Previous Entries: </p>
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <h1 style="color: goldenrod;">BLACKJACK</h1>
            <p id="message" style="text-align: center; font-style: italic;">Want to play a round?</p>
            <p id="cards-el" style="text-align: center;">Cards:</p>
            <p id="sum-el" style="text-align: center;">Sum:</p>
            <button id="start" onclick="startGame()">Start Game</button>
            <button id="start" onclick="newCard()">New Card</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
